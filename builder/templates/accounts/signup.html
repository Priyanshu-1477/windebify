{% extends "builder/base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-background text-foreground">
  <div class="bg-card rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">ğŸ” Create Your Account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block mb-1 font-medium" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all">
        Sign Up
      </button>
    </form>
    <p class="text-center text-sm mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log In</a>
    </p>
  </div>
</div>
{% endblock %}
